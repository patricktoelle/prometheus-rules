groups:
- name: up.rules
  rules:
  - alert: TargetDown
    expr: up == 0
    for: 30m
    labels:
      severity: critical
      paging: true
      priority: P2
    annotations:
      summary: 'Target is down: {{ $labels.job }} on {{ $labels.instance }}'
      description: "{{ $labels.job }} on {{ $labels.instance }} is not reachable"
  - alert: BlackboxProbeFailed
    expr: probe_success == 0
    for: 5m
    labels:
      severity: critical
      paging: true
      priority: P1
    annotations:
      summary: Blackbox check failed {{ $labels.module }} on {{ $labels.instance }}
      description: "{{ $labels.module }} on {{ $labels.instance }} is not reachable"
  - alert: NoTargetFound
    expr: absent(up) == 1
    for: 5m
    labels:
      severity: critical
      paging: true
      priority: P1
    annotations:
      summary: No scrape target could be found
      description: All configured scrape targets are down, please have a look if prometheus
        is working properly.
